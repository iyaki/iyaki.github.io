layout: default.html

<style>
body {
	display: flex;
	flex-direction: column;
	justify-content: center;

	& > header {
		margin-top: 1em;
		height: inherit;
		display: flex;
		justify-content: center;
		flex-wrap: wrap;
		gap: 1.7rem;

		.header-website {
			order: 0;
			width: fit-content;

			figure {
				margin: 0;
			}

			.iyaki {
				font-size: 1.5rem;
				text-align: center !important;
				margin: 0;
			}
		}

		.header-blog {
			order: 1;
		}

		.header-links {
			order: 2;
			flex-grow: 2;
			flex-basis: 100%;

			menu {
				list-style: none;
				padding-left: 0;
				text-align: center;
				margin-block: 0;

				& > li {
					display: inline-block;
					margin-inline: 1em;
				}

				a {
					display: flex;
					align-items: center;
				}
			}
		}

		a {
			text-decoration: none !important;
			color: var(--text-color) !important;
		}

		h1 {
			margin: 0;
			font-size: 3em;
			font-family: 'Nimbus Mono PS', 'Courier New', monospace;
			font-weight: normal;
		}
	}
}

@media (width >= 768px) {
	body {
		flex-direction: row-reverse;
		justify-content: center;

		& > header {
			position: sticky;
			top: 0;
			height: 100vh;
			padding-block: 3rem;

			margin-top: 0;
			justify-content: space-between;
			flex-direction: column;

			.header-blog {
				order: 2;
			}

			.header-links {
				order: 1;
				flex-basis: unset;

				menu > li {
					display: block;
					margin-inline: 0;
				}
			}
		}

		& > hr {
			position: sticky;
			--margin-block: 2rem;
			top: var(--margin-block);
			height: calc(100vh - calc(2 * var(--margin-block)));
			margin-block: var(--margin-block);
			margin-inline: 1.5rem;
		}
	}
}

main {
	max-width: var(--main-content-width);
	margin-inline: 1em;

	aside > details {
		margin-top: 1em;
		padding: .5em;
		border-radius: 15px;
		background-color: gainsboro;

		summary {
			padding: 0 1em;
			border-radius: .25em;
			color: #383838;

			span {
				transition: padding-left .5s;
				display: inline-block;
				padding: .25em 0;
			}

			&:hover {
				background-color: lightgray;

				span {
					padding-left: .5em;
				}
			}
		}

		form {
			padding: .5em;
			text-align: center;

			input, button {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-size: .8em;
				padding: .4em 1em;
				border-radius: 3px;
			}

			button {
				border: none;
				background-color: #383838;
				color: whitesmoke;
				cursor: pointer;

				&:hover {
					box-shadow: 3px 3px 3px #383838;
					translate: -2px -2px;
				}

				&:active {
					box-shadow: none;
					translate: 1px 1px;
				}
			}
		}
	}

	& > section > article {
		margin-block-end: 3em;

		p {
			text-align: justify;
			margin-block-start: .7em;
		}
	}

	img {
		max-width: 100%;
	}

	figure {
		margin: 2em 0;
		text-align: center;
	}

	code {
		font-size: .8em;
	}

	section > h1 {
		font-size: 1.7em;
	}
}
</style>
