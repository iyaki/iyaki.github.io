on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths:
      - 'web/**'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Dependencies setup
        run: cd web && npm install --save-exact
      - name: publish
        run: web/publish.sh
      - uses: stefanzweifel/git-auto-commit-action@v5
